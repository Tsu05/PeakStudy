<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Simplified Notes Service</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      width: 80%;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .hidden {
      display: none;
    }
    input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .subject-card {
      display: inline-block;
      width: 30%;
      margin: 10px;
      padding: 20px;
      background-color: #e6f2ff;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      text-align: center;
    }
    .subject-card:hover {
      background-color: #cce5ff;
    }
    .features-content {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    .cheat-sheet, .chapter-image {
      width: 45%;
      text-align: center;
    }
    .cheat-sheet img, .chapter-image img {
      width: 80%;
      height: auto;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .cheat-sheet img:hover, .chapter-image img:hover {
      transform: scale(1.05);
    }
    .cheat-sheet h3, .chapter-image h3 {
      margin-bottom: 10px;
    }
    .small-image {
      height: 50%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <header>
    <h1>AI Simplified Notes Service</h1>
    <p>Choose your subject for simplified learning</p>
  </header>

  <div class="container" id="auth-container">
    <h2>Sign In</h2>
    <input type="text" placeholder="Username" id="username">
    <input type="password" placeholder="Password" id="password">
    <button onclick="signIn()">Sign In</button>
  </div>

  <div class="container hidden" id="subject-container">
    <h2>Select a Subject</h2>
    <div class="subject-card" onclick="selectSubject('Math')">
      <h3>Math</h3>
    </div>
    <div class="subject-card" onclick="selectSubject('Economics')">
      <h3>Economics</h3>
    </div>
  </div>

  <div class="container hidden" id="features-container">
    <div class="features-content" id="economics-content">
      <div class="cheat-sheet" id="cheat-sheet-container">
        <h3>Cheat Sheet</h3>
        <a href="images/readable_economics_cheat_sheet.png" target="_blank">
          <img src="images/readable_economics_cheat_sheet.png" class="small-image" alt="Cheat Sheet">
        </a>
      </div>
      <div class="chapter-image" id="chapter-image-container">
        <h3>Economics Note</h3>
        <a href="https://heyzine.com/flip-book/68ee3cab75.html" target="_blank">
          <img src="images/ECONOMIS_page-0001.jpg" alt="Economics Chapter 2">
        </a>
      </div>
    </div>
    <div class="features-content hidden" id="math-content">
      <div class="chapter-image">
        <h3>Math Notes</h3>
        <a href="https://anyflip.com/qhupu/zqqv/" target="_blank">
          <img src="images/Maths.jpg" alt="Math Notes">
        </a>
      </div>
    </div>
    <button onclick="showSubjects()">Back to Subjects</button>
  </div>

  <script>
    function signIn() {
      document.getElementById('auth-container').classList.add('hidden');
      document.getElementById('subject-container').classList.remove('hidden');
    }

    function selectSubject(subject) {
      document.getElementById('subject-container').classList.add('hidden');
      document.getElementById('features-container').classList.remove('hidden');

      const economicsContent = document.getElementById('economics-content');
      const mathContent = document.getElementById('math-content');
      if (subject === 'Economics') {
        economicsContent.style.display = 'flex';
        mathContent.style.display = 'none';
      } else if (subject === 'Math') {
        mathContent.style.display = 'flex';
        economicsContent.style.display = 'none';
      }
    }

    function showSubjects() {
      document.getElementById('features-container').classList.add('hidden');
      document.getElementById('subject-container').classList.remove('hidden');
    }
  </script>
</body>
</html>
