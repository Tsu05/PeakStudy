<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Simplified Notes Service</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
    }
    header {
      background-color: #007bff;
  color: white;
  padding: 20px;
  text-align: center;
}

.header-content {
  display: flex;
  align-items: center;
  justify-content: space-between;
  max-width: 80%;
  margin: 0 auto;
}

.header-text {
  text-align: left;
    }
    .container {
      width: 80%;
      margin: 10px auto;
      padding: 20px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .hidden {
      display: none;
    }
    input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .subject-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .subject-card {
      width: 30%;
      padding: 20px;
      background-color: #e6f2ff;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      text-align: center;
    }
    .subject-card:hover {
      background-color: #cce5ff;
    }
    .features-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .feature-box {
      width: 30%;
      text-align: center;
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .feature-box img {
      width: 60%;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .feature-box img:hover {
      transform: scale(1.05);
    }
    @media (max-width: 768px) {
      .container {
        width: 90%;
      }
      .subject-card, .feature-box {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <header>
      <div class="header-content">
        <div class="header-text">
          <h1>AI Simplified Notes Service</h1>
          <p>Choose your subject for simplified learning</p>
        </div>
        <img src="images/Untitled_design-removebg-preview.png" alt="Logo" height="120px">
      </div>
    </header>
  </header>

  <div class="container" id="auth-container">
    <h2>Sign In</h2>
    <input type="text" placeholder="Username" id="username">
    <input type="password" placeholder="Password" id="password">
    <button onclick="signIn()">Sign In</button>
  </div>

  <div class="container hidden" id="subject-container">
    <h2>Select a Subject</h2>
    <div class="subject-grid">
      <div class="subject-card" onclick="selectSubject('Math')">
        <h3>Math</h3>
      </div>
      <div class="subject-card" onclick="selectSubject('Economics')">
        <h3>Economics</h3>
      </div>
    </div>
  </div>

  <div class="container hidden" id="features-container">
    <h2>Selected Subject</h2>
    <div class="features-grid" id="economics-content">
      <div class="feature-box">
        <h3>Cheat Sheet</h3>
        <a href="images/readable_economics_cheat_sheet.png" target="_blank">
          <img src="images/readable_economics_cheat_sheet.png" alt="Cheat Sheet">
        </a>
      </div>
      <div class="feature-box">
        <h3>Economics Note</h3>
        <a href="https://heyzine.com/flip-book/68ee3cab75.html" target="_blank">
          <img src="images/ECONOMIS_page-0001.jpg" alt="Economics Chapter 2">
        </a>
      </div>
      <div class="feature-box">
        <h3>Quiz</h3>
        <a href="https://quizizz.com/join/quiz/67cabc82cf13ed312bd2e8d1/start?studentShare=true" target="_blank">
          <img src="images/quiz_icon.png" alt="Quiz Link">
        </a>
      </div>
      <div class="feature-box">
        <h3>Audio Note</h3>
        <audio controls>
          <source src="audio/ElevenLabs_2025-03-10T16_16_51_Jake – Social Media and Podcast Voice – Informative, Energetic, Youthful_pvc_s30_sb80_se80_b_m2.mp3" type="audio/mpeg">
          <source src="audio/ElevenLabs_2025-03-10T16_16_51_Jake – Social Media and Podcast Voice – Informative, Energetic, Youthful_pvc_s30_sb80_se80_b_m2.mp3" type="audio/ogg">
          <source src="audio/ElevenLabs_2025-03-10T16_16_51_Jake – Social Media and Podcast Voice – Informative, Energetic, Youthful_pvc_s30_sb80_se80_b_m2.mp3" type="audio/wav">
          <a href="audio/ElevenLabs_2025-03-10T16_16_51_Jake – Social Media and Podcast Voice – Informative, Energetic, Youthful_pvc_s30_sb80_se80_b_m2.mp3" download>Download here</a>
        </audio>
      </div>
    </div>
    <div class="features-grid hidden" id="math-content">
      <div class="feature-box">
        <h3>Math Notes</h3>
        <a href="https://anyflip.com/qhupu/zqqv/" target="_blank">
          <img src="images/Maths.jpg" alt="Math Notes">
        </a>
      </div>
    </div>
    <button onclick="showSubjects()">Back to Subjects</button>
  </div>

  <script>
    function signIn() {
      document.getElementById('auth-container').classList.add('hidden');
      document.getElementById('subject-container').classList.remove('hidden');
    }

    function selectSubject(subject) {
      document.getElementById('subject-container').classList.add('hidden');
      document.getElementById('features-container').classList.remove('hidden');
      document.getElementById('economics-content').style.display = subject === 'Economics' ? 'flex' : 'none';
      document.getElementById('math-content').style.display = subject === 'Math' ? 'flex' : 'none';
    }

    function showSubjects() {
      document.getElementById('features-container').classList.add('hidden');
      document.getElementById('subject-container').classList.remove('hidden');
    }
  </script>
</body>
</html>
